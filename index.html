<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>

<body>

    <h1>Tabela</h1>

    <table>
        <style>
            table,
            th,
            td {
                border: 1px solid black
            }
        </style>

        <thead>

            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Pontuação</th>
            </tr>

        </thead>

        <tbody>

            <tr>
                <th>Arthur Morgan</th>
                <th>41</th>
                <th>15550</th>
            </tr>

            <tr>
                <th>Artyom</th>
                <th>29</th>
                <th>14141</th>
            </tr>

            <tr>
                <th>Kyouma</th>
                <th>19</th>
                <th>12000</th>
            </tr>

        </tbody>

    </table>

</body>

</html>
